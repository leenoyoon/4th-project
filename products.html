<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
    <link id="bootstrap-ltr" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet" />
    <link id="bootstrap-rtl" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
        rel="stylesheet" disabled />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <title>Shop All Products - Quicky</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
            <div class="container">
                <a class="navbar-brand fw-bold fs-4" href="index.html">Quicky</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto align-items-center">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Shop</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pages</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                    <div class="d-flex align-items-center navbar-icons">
                        <a href="#" class="nav-link" title="Search"><i class="bi bi-search"></i></a>
                        <a href="#" class="nav-link" title="Shopping cart">
                            <i class="bi bi-cart3"></i>
                        </a>
                        <a href="#" class="nav-link" title="User account"><i class="bi bi-person"></i></a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="mt-5 pt-5">
        <section class="py-5" id="products">
            <div class="container">
                <div class="row mb-4">
                    <div class="col text-center">
                        <h2 class="fw-bold">All Products</h2>
                        <p class="text-muted">Browse our collection</p>
                    </div>
                </div>
                <div class="row mb-4 justify-content-end">
                    <div class="col-md-4">
                        <select id="category-filter" class="form-select" aria-label="Filter by category">
                            <option selected value="">Filter by Category</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <select id="sort-filter" class="form-select shadow-sm" aria-label="Sort by">
                            <option value="default" selected>Default Sorting</option>
                            <option value="price-asc">Sort: Price Low to High</option>
                            <option value="price-desc">Sort: Price High to Low</option>
                            <option value="rating-desc">Sort: By Rating</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col" id="filter-status-container">
                    </div>
                </div>

                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="products-grid">
                    <div class="col-12 text-center" id="products-loader">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>

                <div class="row mt-5">
                    <div class="col d-flex justify-content-center">
                        <nav id="pagination-container" aria-label="Products navigation"></nav>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="site-footer">
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-4 mb-4 mb-lg-0">
                    <a class="navbar-brand fw-bold fs-4" href="index.html">Quicky</a>
                    <p class="tagline">Bringing you closer to your dream home, one click at a time.</p>
                </div>
                <div class="col-12 col-lg-8">
                    <!-- Footer content from index.html can be copied here -->
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const urlParams = new URLSearchParams(window.location.search);
            const category = urlParams.get('category');

            if (category) {
                // If a category is in the URL, fetch products for that category
                if (typeof fetchProductsByCategory === 'function') {
                    fetchProductsByCategory(category);
                }
            } else {
                // Otherwise, fetch all products (paginated)
                fetchProducts();
            }
        });
    </script>
</body>

</html>
